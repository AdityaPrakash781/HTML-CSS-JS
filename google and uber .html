<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE</title>
    <style>
        .noborder{
            padding:8px 80px 8px 15px;
            width:350px;
            margin-left:50px;
            border:none;
            border-radius:20px;
            box-shadow:0px 0px 7px rgba(0,0,0,0.25);
            margin-bottom:80px;
            display: block;
        }

        .google{
            width:180px;
            display:inline-block;
            margin-left: 170px;
            margin-bottom: 6px;
        }


        .request,.uber-pickup,.request,.schedule{
            font-family: Arial, Helvetica, sans-serif;
        }
        .request{
            display:block;
            font-size:25px;
            margin-bottom:15px;
        }
        .uber-pickup{
            display:block;
            margin-top:5px;
            background-color: rgb(238, 237, 237);
            border-style: solid;
            border-color:rgb(238, 237, 237);
            padding:5px 80px 5px 10px;
            font-size:12px;
        }
        .request-button{
            margin-top:25px;
            background-color: black;
            color:white;
            font-size: 10px;
            padding:8px 8px 8px 8px;
            border-color:black;
            border-style: solid;
        }
        .schedule-button{
            margin-left:10px;
            border-color:rgba(243, 242, 241, 0.984);
            border-style:solid;
            padding:8px 8px 8px 8px;
            font-size: 10px;
        }

    </style>
</head>

<body>
    <img src="thumbnails/Google_2015_logo.svg.webp" class="google">
    <input class="noborder" type="text" placeholder="Search Google or type a URL">

    <p class="request">Request a ride now</p>
    <input type="text" class="uber-pickup" placeholder="Enter pickup location">
    <input type="text" class="uber-pickup" placeholder="Enter destination">
    <button class="request-button">Request now</button>
    <button class="schedule-button">Schedule for later</button>
</body>

</body>
</body>
</html>
