<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <style>
        .tweet
        {
            color:white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold ;
            background-color: rgb(0, 128, 255);
            border-radius: 20px;
            padding:8px 12px 8px 12px;
            border:none;
            cursor: pointer;
            transition: box-shadow 0.2s;
            margin-left: 100px;
            display: inline-block;
        }

        .tweet:hover{
            box-shadow: 3px 3px 12px rgba(0,0,0,0.20);
        }
        .text{
            font-family: Arial;
            color:rgb(86, 86, 86);
            vertical-align: middle;
            display:inline-block;
            margin-left:7px;
            font-size:15px;
        }
        .bike{
            width:50px;
            height:50px;
            object-fit: cover;
            object-position: center;
            border-radius:50%;
            overflow:hidden;
            vertical-align:middle;
            display:inline-block
        }
        .twitter{
            box-shadow:0px 0px 4px rgba(0,0,0,0.6);
            padding:5px 10px 5px 10px;
            display:inline-block;
            border-radius:10px;
        }

    </style>
</head>
<body>
    <div class="twitter">
        <img src="thumbnails/990 RCR.webp" class="bike">
        <p class="text">>>>Ready to Race?</p>
        <button class="tweet">Tweet</button>
    </div>

    <div></div>
</body>
</html>
