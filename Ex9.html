<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX9</title>
    <style>
        .square{
            background-color: red;
            width:150px;
            height:150px;
            display:inline-block;
            margin-bottom:50px;
        }
        .circle{
            border-radius: 50%;
            height:150px;
            width:150px;
            background-color: green;
            display: inline-block;
            margin-left:50px;
            margin-bottom:50px;
        }
        .satisfied{
            font-family: Arial;
            border:solid;
            border-color: rgb(204, 202, 202);
            padding:1px 50px 20px 10px;
            width:350px;
            display: block;
            margin-bottom: 50px;
        }

        .yt{
            background-color: rgba(3, 3, 3, 0.878);
            font-family: Arial, Helvetica, sans-serif;
            color:white;
            padding:1px 12px 6px 12px;
            width:350px;
            font-size:15px;
            color:rgb(176, 176, 176);
        }
        .install{
            font-weight: bold;
            font-size: 25px;
            color:white;
            margin-top:18px;
            margin-bottom: 0px;
        }
    </style>
</head>
<body>
    <div class="square"></div>
    <div class="circle"></div>

    <div class="satisfied">
        <p>Satisfied with our service?</p>
        <button>Yes</button>
        <button>No</button>
    </div>

    <div class="yt">
        <p class="install">
            Install YouTube Music
        </p>
        <p>
            Add YouTube Music to your desktop for quick and easy access
        </p>
    </div>
</body>
</html>
