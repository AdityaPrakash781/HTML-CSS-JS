<body>
    <script>
        function greet(name)
        {
            if(!name){
                console.log("Hi there!");
            }
            console.log(`Hello ${name}`);
        }
        greet('GEET');

        function convertLenght(length,from,to)
        {
            if(from==='miles')
            {
                if(to=='km'){ console.log(`${
                    length*16*0.1}km`);
                }
                else if(to=='ft')
                 console.log(`${length*5280}ft`);
                else{
                    console.log(`Invalid Input:${to}`);
                }
            }
            else if(from=='km')
            {
                if(to=='miles') {
                    console.log(`${(length/16)*0.1}miles`);
                }
                else if(to=='ft')
                    console.log(`${length*16*3821}ft`);
                else{
                    console.log(`Invalid Input:${to}`);
                }
            }
            else if(from == 'ft'){
                if(to=='km') console.log(`${length/3281}ft`);
                else if(to=='miles'){
                    console.log(`${length/5280}km`); 
                }
                else{
                    console.log(`Invalid Input:${to}`);
                }
            }
        }
        convertLenght(100,'ft','ft');

    </script>
