<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>

    <style>
    button{
        color:white;
        background-color:green;
        border-style:solid;
        border-color:green;
        cursor:hand;
        padding-left:10px;
        padding-right:10px;
        margin-right:15px;
        margin-left:15px;
        transition: margin 0.15s , padding 0.15s;
    }
    button:hover{
        padding-left:25px;
        padding-right:25px;
        margin-left:0px;
        margin-right:0px;
    }
</style>
</head>
<body>
    <button>One</button>
<button>Two</button>
<button>Three</button>



</body>
</html>
