<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
    .subscribe-button
    {
        background-color: rgb(224, 24, 24);
        color: white;
        border : none ;
        height : 32px ;
        width : 105px;
        border-radius : 2px;
        cursor : hand ;
        margin-right: 5px;
        transition: opacity 0.15s;
    }
    .subscribe-button:hover{
        opacity: 0.7;
    }
    .subscribe-button:active{
        opacity:0.5;
    }



    .join-button
    {
        background-color: white;
        color : #1b82b5;
        border-color : #1b82b5;
        border-style : solid;
        border-width : 2px;
        height : 32px;
        width : 64px;
        cursor : hand ;
        border-radius : 2px;
        margin-right: 8px;
        transition : background-color 0.2s , color 0.2s;
    }
    .join-button:hover{
        background-color:#1b82b5;
        border-color: white;
        color:white; 
    }
    .join-button:active{
        opacity:0.8
    }



    .tweet-button
    {
        color:white;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold ;
        background-color: rgb(0, 128, 255);
        border-radius: 20px;
        padding:8px 18px 8px 18px;
        border:none;
        cursor: hand;
        transition: box-shadow 0.2s;
        margin-right: 8px;
    }
    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0,0,0,0.20);
    }



    .uber-button
    {
        height:34px;
        width:100px;
        color:white;
        background-color: black;
        border-style: solid;
        font-size: 12.5px;
        cursor:hand;
        transition:opacity 0.1s; 
        margin-right:8px;
    }
    .uber-button:active
    {
        opacity:0.7;
    }


    .amazon-button
    {
        height:30px;
        background-color: rgb(255, 216, 20);
        border-style:solid;
        border-color:rgba(255, 216, 20);
        cursor:hand;
        width:130px;
        border-radius:25px;
        margin-right: 8px;
        
    }
    .amazon-button:hover
    {
        background-color: rgb(201, 169, 7);
        border-color:rgb(201, 169, 7);
    }



    .github-button{
        background-color: rgb(123, 214, 93);
        height:30px;
        width:85px;
        border:none;
        border-radius:5px;
        color:white;
        font-weight: bold;
        cursor:hand;
        margin-right: 8px;
        transition: box-shadow 0.15s
    }
    .github-button:hover
    {
        box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
    }



    .linkedin-button1
    {
        background-color: rgb(10,102,194);
        color: white;
        height:30px;
        width:210px;
        font-weight: bold;
        border-color:rgb(10,102,194);
        border-style: solid;
        border-radius: 20px;
        margin-right: 1px;
        cursor:hand;
        transition:background-color 0.15s;
    }
    .linkedin-button1:hover{
        background-color:rgb(10, 87, 164) ;
    }
    .linkedin-button2
    {
        height:30px;
        width:65px;
        background-color: white;
        color:rgb(10,102,194);
        border-style:solid;
        border-color:rgb(10, 98, 186);
        border-radius:15px;
        font-weight: bold;
        cursor:hand;
        transition: background-color 0.2s;
    }
    .linkedin-button2:hover
    {
        background-color: rgb(184, 212, 249);
    }

</style>
</head>
<body>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>

<button class="uber-button">
    Request now
</button>

<button class="amazon-button">
    Add to Cart
</button>

<button class="github-button">
    Sign up
</button>

<button class="linkedin-button1">
    Apply on company website
</button>
<button class="linkedin-button2">
    Save
</button>
</body>
</html>
