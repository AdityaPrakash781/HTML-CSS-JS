<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasicAmazon</title>

    <style>
    .product{
        font-size: 21px;
        font-weight: bold;
    }

    .price{
        color:rgb(4, 167, 4);
        font-weight:bold;
    }

    .amazon-button1
    {
        height:30px;
        background-color: rgb(255, 216, 20);
        border-style:solid;
        border-color:rgba(255, 216, 20);
        cursor:hand;
        width:130px;
        border-radius:25px;
        margin-right: 8px;
        transition:background-color 0.15s;
        margin-left:0px;
        border-left:0px;
    }
    .amazon-button1:hover
    {
        background-color: rgb(201, 169, 7);
        border-color:rgb(201, 169, 7);
    }
    .amazon-button1:active
    {
        opacity:0.7;
    }

    .amazon-button2
    {
        height:30px;
        background-color: rgb(255, 141, 20);
        border-style:solid;
        border-color:rgb(255, 141, 20);
        cursor:hand;
        width:130px;
        border-radius:25px;
        margin-right: 8px;
        transition:background-color 0.15s;
    }
    .amazon-button2:hover
    {
        background-color: rgb(221, 116, 3);
        border-color:rgb(221, 116, 3);
    }
    .amazon-button2:active
    {
        opacity:0.7;
    }

</style>
</head>
<body>
    <a href="https://www.amazon.in/All-Shopping/s?k=All+Shopping" target="amazon">
    Back to Amazon
</a>

<p class="product">Nike Black Running Shoes</p>

<p class="price">$39-in stock</p>

<p class="delivery">Free delivery tomorrow.</p>

<button class="amazon-button1">Add to Cart</button>
<button class="amazon-button2">Buy Now</button>


</body>
</html>
