<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX7</title>
    <style>
        .profile{
            width:200px;
            border-radius: 10px;
            margin-right: 50px;
            margin-bottom:50px;
        }
        .square{
            width:132.5px;
            height:132.5px;
            object-fit: cover;
            object-position:center;
            margin-right:50px;
            margin-bottom:50px;
        }   
        .circle{
            height: 132.5px;
            width:132.5px;
            border-radius:50%;
            overflow:hidden;
            object-fit: cover;
            object-position:center;
            margin-bottom:50px;
        }

        .search{
            border-radius: 4px;
            border-style:solid;
            padding:4px 2px 4px 7px;
            border-color: rgb(160, 158, 158);
            margin-bottom:50px;
        }


        .noborder{
            padding:8px 80px 8px 15px;
            width:300px;
            margin-left:50px;
            border:none;
            border-radius:20px;
            box-shadow:0px 0px 7px rgba(0,0,0,0.25);
            margin-bottom:50px;
        }



        .linkedin-label{
            margin-bottom:2px;
            font-size: 13px;
            font-family: Arial;
            color:rgb(91, 91, 91);
            margin-right:50px;
        }
        .box{
            width:248px;
            border-style: solid;
            color:rgb(91, 91, 91);
            border-radius: 3px;
            height:20px;
            margin-right:50px;
        }
        .agree{
            font-size: 10px;
            font-family: Arial;
            color:rgb(91, 91, 91);
            margin-top:10px;
            margin-right:50px;
        }
        .join{
            font-family: Arial;
            border-radius:50px;
            background-color: rgba(34, 92, 238, 0.916);
            border-style:solid;
            border-color:rgba(34, 92, 238, 0.916);
            color:white;
            width:255px;
            padding-top:7px;
            padding-bottom: 7px;
            cursor:pointer;
            margin-right:50px;
            margin-bottom:80px;
        }
        .join:hover{
            opacity:0.9;
        }

        .bike{
            width:50px;
            height:50px;
            object-fit: cover;
            object-position: center;
            border-radius:50%;
            overflow:hidden;
            vertical-align:middle;
            display:inline-block
        }
        .text{
            font-family: Arial;
            color:rgb(86, 86, 86);
            vertical-align: middle;
            display:inline-block;
            margin-left:7px;
            font-size:15px;
        }
         .tweet
        {
            color:white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold ;
            background-color: rgb(0, 128, 255);
            border-radius: 20px;
            padding:8px 12px 8px 12px;
            border:none;
            cursor: pointer;
            transition: box-shadow 0.2s;
            margin-left: 100px;
            display: inline-block;
        }
        .tweet:hover{
            box-shadow: 5px 5px 10px rgba(0,0,0,0.20);
        }



    </style>


</head>
<body>
    <img  class ="profile" src="thumbnails/990 RCR.webp">
    <img class="square" src="thumbnails/990 RCR.webp">
    <img class="circle" src="thumbnails/990 RCR.webp">
    <br>
    <input class="search" type="text" placeholder="Search">
    <input class="noborder" type="text" placeholder="Search Google or type a URL">
    <br>
    <p class="linkedin-label">Email</p>
    <input type="text" class="box">
    <p class="agree">By clicking Agree & Join, you agree to the Privacy Policy.</p>
    <button class="join">
        Agree & Join
    </button>
    <br>
    <img src="thumbnails/990 RCR.webp" class="bike">
    <p class="text">What's happening?</p>
    <button class="tweet">Tweet</button>
 </body>
</html>
