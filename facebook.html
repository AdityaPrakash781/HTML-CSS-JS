<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>

    <style>
        .account{
            font-family: Arial, Helvetica, sans-serif;
            box-shadow:0px 0px 5px rgba(0,0,0,0.4);
            display:inline-block;
            margin-right:10px;
        }
        .ktm{
            object-fit:cover;
            object-position: center;
            width:250px;
            height:250px;
            margin-bottom: 0px;
            padding:0px 0px 0px 0px;
        }
        .name{
            margin-top:5px;
            font-weight: bold;
            margin-left:5px;
            margin-bottom:0px;
            font-size:20px;
        }
        .mutuals{
            margin-top:1px;
            margin-left:5px;
            margin-bottom:6px;
            font-size:13px;
            color:rgb(104, 104, 104);
        }
        .add{
            margin-left:5px;
            margin-bottom:10px;
            color:white;
            background-color: rgb(88, 88, 244);
            border-color:rgb(88, 88, 244);
            border-style:solid;
            border-radius: 3px;
            font-size:13px;
            padding:5px 20px 5px 20px;
            cursor:pointer;
            transition: opacity 0.15s;
        }
        .add:hover{
            opacity:0.8;
        }

    </style>
</head>
<body>
    <div class="account">
        <img src="thumbnails/990 RCR.webp" class="ktm">
        <p class="name">KTM</p>
        <p class="mutuals">2 mutual friends</p>
        <button class="add">Add Friend</button>
    </div>
    <div class="account">
        <img src="thumbnails/HD-wallpaper-2023-pagani-utopia-coupe-turbo-v12-car-thumbnail.webp" class="ktm">
        <p class="name">Pagani</p>
        <p class="mutuals">1 mutual friends</p>
        <button class="add">Add Friend</button>
    </div>
    <div class="account">
        <img src="thumbnails/Husqvarna-vitpilen-801-1.webp" class="ktm">
        <p class="name">Husqvarna</p>
        <p class="mutuals">5 mutual friends</p>
        <button class="add">Add Friend</button>
    </div>
</body>
</html>
